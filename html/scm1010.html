    <script>
      function isValidDate(iY,iM,iD){  //날짜유효성 체크 
          var LD = new Array(31,28,31,30,31,30,31,31,30,31,30,31); 
          var iM = parseInt(iM,10) - 1; 
          var iD = parseInt(iD,10); 
          if((iY%4==0 && iY %100!=0) || iY%400==0){ 
           LD[1]=29; 
          } 
          return(iD >= 1 && iD <= LD[iM]); 
      }
        
      function input_valid(iType,iValue,iNeces,iName,iLen){  //gubun : 체크구분(숫자(num),날짜)(dat)) vl : 값 mand_yn : 필수체크   
        if(iValue!="" && iType=="num"){  //숫자만 입력 
            if(isNaN(iValue)){ 
                alert(iName + "(은)는 필수입니다. 숫자로 입력하여 주십시오."); 
                return true; 
            }    
        } 
        if(iValue!="" && iType=="yer"){  //숫자만 입력 
            if(isNaN(iValue)){ 
                alert(iName + "은(는)4자리숫자로입력하셔야합니다."); 
                return true; 
            }  
            if(iValue.length<4){ 
                //alert(iName + "에는 4자리 연도값을 입력해 주십시오."); 
                alert(iName + "은(는)4자리숫자로입력하셔야합니다."); 
                return true; 
            }   
        } 
        if(iValue!="" && iType=="dat"){  //날짜만 입력     
              
            if(isNaN(iValue)){ 
            //alert(iName + "에는 숫자만 입력하여 주십시오."); 
            alert(iName + "(은)는필수입니다.숫자로입력하여주십시오."); 
            return true; 
            } 
            if(iValue.length<8){ 
                //alert(iName + "에는 8자리 날짜값을 입력해 주십시오."); 
                alert(iName + "에는날짜값을8자리숫자로입력해주십시오."); 
                return true; 
            } 
            var iY = iValue.substr(0,4); 
            var iM = iValue.substr(4,2); 
            var iD = iValue.substr(6,2); 
            var cD = iY + iM + iD; 
            if(!isValidDate(iY,iM,iD)){  
                alert(iName + "에 유효하지 않은 날짜가 입력되었습니다.(" + cD + ")"); 
                return true; 
            } 
        } 
        //필수입력 체크 
        if(iNeces && iValue==""){ 
            alert(iName + "은(는) 필수입력값입니다."); 
            return true; 
        } 
        //길이 체크  
        //cal_byte(iValue,iLen,"수평전개 실시 내용") 
        if(iValue.length > iLen && iLen > 0){ 
            //alert(iName + "은(는) 입력범위를 초과하셨습니다."); 
            alert(iName + "은(는)입력범위를초과하셨습니다."); 
            return true; 
        } 
      }
      
      // list_catalog 사용시 두개이상의 셀렉트박스 연결 함수
      function getCatalogRelation(p_systemcd, p_catalogcd, p_element_id, p_listvalue_u, p_listvalue, p_all_type) {
        var url = "get_catalog_relation";
        var param = {"p_systemcd": p_systemcd, "p_catalogcd": p_catalogcd, "p_listvalue_u": p_listvalue_u, "p_listvalue": p_listvalue, "p_all_type": p_all_type};
        var v_selected = "";
           
        $.getJSON(url, param, function(returnData, textStatus) {
          $("#"+p_element_id+" option").remove();
          $.each(returnData, function(i) {
            if (returnData[i].optionValue == p_listvalue) {
              v_selected = " selected=\"selected\"";
            }
            else {
              v_selected = "";
            }
              
            $("#"+p_element_id+"").append("<option value='"+returnData[i].optionValue+"'"+v_selected+">"+returnData[i].optionName+"</option>");
          });
        });
      }
        
    </script>


  <script>
    var myLayout;
    var sbObj;
    
    function doOnLoad() {
      window.dhx4.ajax.cache = true;
      myLayout = new dhtmlXLayoutObject(document.body, "1C");

      //myLayout.cells("a").setText("■ Template");
      myLayout.cells("a").hideHeader();
      myLayout.cells("a").fixSize(true, true);
      mygrid = myLayout.cells("a").attachGrid();
      mygrid.preventIECaching(false);
      var v_url_a = "SMB30190_data.html";
      //myLayout.cells("a").progressOn();
      myLayout.cells("a").attachURL(v_url_a);
      attachHeader();
      attachStatusBar();
      sbObj.setText("자료검색중..");
    }
    
    function attachHeader() {
      myLayout.attachHeader("top-header");
    }
    
    function attachStatusBar() {
      if (sbObj != null) return;
      sbObj = myLayout.attachStatusBar({text:""}); 
    }
    
    function setStatusBarText(rowCount)
    {
      sbObj.setText("자료검색을 종료합니다.."+ rowCount +" 건이 검색되었습니다.");
    }

    function doQuery() {
      document.getElementById("form1").submit();
    }
    
    function doExcel(){
      alert("개발중입니다."); return false;
    }
    
    function doCrrec(){  
      var url = "sample_template.crrec?p_companycd=";  
      newWnd2 = window.open(url,"sample_templatewindow","top=100, left=100, status=yes, resizable=no, scrollbars=yes, width=1000, height=950");  
      newWnd2.focus();
    } 
    
    function doCrrec2(){  
      var url = "sample_template.crrec2?p_companycd=";  
      newWnd2 = window.open(url,"sample_template2window","top=100, left=100, status=yes, resizable=no, scrollbars=yes, width=1000, height=950");  
      newWnd2.focus();
    }
    
    $(function() {
      doOnLoad();
      
      $(window).on("resize", function(){
        myLayout.detachHeader();
        attachHeader();
      });
